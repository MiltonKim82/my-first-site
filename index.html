<h2>WEB이란 무엇인가?</h2>
<P>
    웹의 원래 의미는 「거미집」으로 
    하나의 사이트나 또는 다른 
    사이트와의 관계가 거미집처럼 
    복잡하게 얽혀 있기 때문에 웹이라고
     부른다.
